<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
  <title class="lang">Champion</title>
</head>
<script async type="text/javascript" src="/lib/js/fallback.min.js"></script>
<script type="text/javascript">
var oFallback = {
  // css
  'css_ui': [
//    'https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css',
    'themes/base/jquery-ui.min.css'
  ],
  'css_awesome': [
//    'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css',
    //'https://use.fontawesome.com/568396c591.js',
    '/lib/css/font-awesome.min.css'
  ],
  'css_tables': [
//    'http://www.bayern-surf.de/krocka/cdn/lib/css/jquery.mk.tables.min.css',
    '/lib/css/jquery.mk.tables.css'
  ],
  'css_registration': [
//    'http://www.bayern-surf.de/krocka/cdn/meister/css/registration.min.css',
    'css/registration.css'
  ],
  // js
  'jQuery': [
//    'https://code.jquery.com/jquery-3.1.1.min.js',
    '/lib/js/jquery.min.js'
  ],
  'jQuery.ui': [
//    'https://code.jquery.com/ui/1.12.1/jquery-ui.min.js',
    '/lib/js/jquery-ui.min.js'
  ],
  'set_lang': [
//    'http://www.bayern-surf.de/krocka/cdn/lib/js/locale.min.js',
    '/lib/js/locale.js'
  ],
  'jQuery.datepicker.regional.de': [
    '/lib/js/datepicker-de.js'
  ],
  'jQuery.printf': [
//    'http://www.bayern-surf.de/krocka/cdn/lib/js/jquery.printf.min.js',
    '/lib/js/jquery.printf.min.js'
  ],
  'date_time': [
//    'http://www.bayern-surf.de/krocka/cdn/lib/js/date_time.min.js',
    '/lib/js/date_time.js'
  ],
  'start': [
//    'http://www.bayern-surf.de/krocka/cdn/meister/js/registration.js',
    'js/registration.js'
  ]
};
function load(){
  if(location.href.substr(-1) == "#"){
    window.route = "#";
    for(var o in oFallback){
      oFallback[o].reverse();
    }
  } else
    window.route = "";
  var E = document.getElementById("id_Cnt"),
      i = 0,
      T = setInterval(function(){
        E.innerHTML = ++i;
      }, 1000);
  fallback.load(
    oFallback,
    {
      shim: {
        'jQuery.ui':                     ['jQuery'],
        'jQuery.datepicker.regional.de': ['jQuery.ui'],
        'jQuery.printf':                 ['jQuery.ui'],
        'set_lang':                      ['jQuery'],
        'date_time':                     ['jQuery','jQuery.printf'],
        'start':                         ['jQuery.ui',
                                        'oTempPrg','set_lang']
      }
    }
  );
  fallback.ready(function(){
    clearInterval(T);
    $("#id_CntTab").remove();
    $("table.layout").show();
    start();
  });
}
</script>
<body onload="load()">
  <table id="id_CntTab" style="width:100%;height:100%;font-size:5em">
    <tr>
      <td style="text-align:center;vertical-align:middle" id="id_Cnt">0</td>
    </tr>
  </table>
  <table class="layout" style="display:none">
    <thead style="height:1%" class="ui-widget-content">
      <tr>
        <td colspan="3" class="ui-widget-header" style="padding:4px 0 4px 10px">
          <a href="mailto:michael.krocka@gmail.com" class="link" title="E-Mail: michael.krocka@gmail.com" style="text-decoration:none" tabindex="-1">
            <span class="lang" style="font-size:1.5em;font-weight:normal">Champion</span>
            <sub style="font-size:0.8em;font-weight:normal">
            &copy; 2016 - Michael Krocka
            </sub>
          </a>
          <span class="lang" style="margin-left:5em;font-size:1.7em">
            <span class="lang">Registration</span>
          </span>
          <div style="float:right">
            <button data-choice="HELP" class="lang-title help" title="Help">
              <i class="fa fa-question lang"></i> <span class="lang">Help</span>
            </button>
          </div>
        </td>
      </tr>
      <tr class="content">
        <td class="lang" style="width:1%">Email</td>
        <td style="width:1%">
          <input placeholder="Email" name="email" type="text" class="lang-placeholder ui-widget-content" autocomplete="on" tabindex="1">
        </td>
        <td rowspan="3" sstyle="text-align:right;vertical-align:bottom">
          <button data-choice="SEND" title="Send" class="lang-title" tabindex="-1">
            <i class="fa fa-share"></i>
            <span class="lang">Send</span>
          </button>
        </td>
      </tr>
      <tr class="content">
        <td class="lang">Judge</td>
        <td>
          <input placeholder="Judge" name="judge" type="text" autocomplete="off" class="lang-placeholder ui-widget-content" tabindex="2">
          <input name="message" type="hidden">
        </td>
      </tr>
      <tr class="content">
        <td class="lang">Competition</td>
        <td style="font-size:0.7em">
          <select name="comp" tabindex="3">
            <option value="" class="lang">Competition</option>
          </select>
        </td>
      </tr>
    </thead>
    <tfoot style="height:1%" class="ui-widget-header">
      <tr>
        <td colspan="2">
          <div id="id_Msg" class="ui-state-error-text" style="float:left;font-size:0.9em;font-weight:normal;padding-left:5px"></div>
        </td>
        <td colspan="2">
          <div id="id_Time" style="float:right;margin:0 1em 0 1em;font-size:0.9em;font-weight:normal">00:00</div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td colspan="3" class="ui-widget-content">
          <div id="id_tabs" style="display:none">
            <ul>
              <div style="float:right">
                <button data-choice="CLASS_DEL" title="Remove" class="lang-title button_main">
                  <i class="fa fa-fw fa-remove"></i>
                </button>
                <button data-choice="CLASS_ADD" title="Add" class="lang-title button_main">
                  <i class="fa fa-fw fa-plus"></i>
                </button>
              </div>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div id="id_dialog" style="display:none"></div>

  <table style="display:none" class="c_data" id="c_data_template">
    <thead>
      <tr class="">
        <td colspan="2" class="lang">Class</td>
        <td colspan="4" style="font-size:0.7em">
          <select name="class" data-choice="CLASS" tabindex="3">
            <option class="lang">Class</option>
          </select>
          M - <span class="lang">male</span>,
          F - <span class="lang">female</span>
        </td>
      </tr>
      <tr class="U">
        <td colspan="2" class="lang">Team</td>
        <td colspan="3" style="font-size:0.7em">
          <select name="team" data-choice="TEAM" style="" tabindex="3">
            <option value="" class="lang">Team</option>
          </select>
          <span class="lang">Late registration</span>
        </td>
        <td>
          <button title="List" class="lang-title button_small" data-choice="LIST">L</button>
        </td>
      </tr>
      <tr class="R">
        <td colspan="2" class="lang">Team</td>
        <td colspan="4">
          <input placeholder="Team" name="team" type="text" style="width:500px" autocomplete="off" class="lang-placeholder ui-widget-content" tabindex="4">
        </td>
      </tr>
      <tr class="header">
        <td style="width:2%" class="ui-widget-header">#</td>
        <td style="width:20%" class="ui-widget-header lang">Surename</td>
        <td style="width:20%" class="ui-widget-header lang">Forename</td>
        <td style="width:15%" class="ui-widget-header lang">Birthday</td>
        <td style="" class="ui-widget-header lang">Club</td>
        <td style="width:3em" class="ui-widget-header">&nbsp;</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td colspan="3" style="text-align:left">
        </td>
        <td colspan="1" style="text-align:right">
          <button data-choice="DELETE" title="Delete" class="lang-title button_main">
            <i class="fa fa-eraser"></i>
            <span class="lang">Delete</span>
          </button>
          <button data-choice="ADD" title="Add" class="lang-title button_main">
            <i class="fa fa-plus"></i>
            <span class="lang">Add</span>
          </button>
        </td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <table style="display:none" class="c_tr">
    <tr class="c_classe_ok">
      <td class="ui-widget-content"><input type="hidden" name="aid"></td>
      <td class="ui-widget-content"><input name="surename" autocomplete="off" type="text"></td>
      <td class="ui-widget-content"><input name="forename" autocomplete="off" type="text"></td>
      <td class="ui-widget-content"><input name="birthday" autocomplete="off" type="text" class="datepicker" style="text-align:center"></td>
      <td class="ui-widget-content"><input name="club" autocomplete="off" type="text"></td>
      <td>
        <button title="Remove" class="lang-title button_small" data-choice="DEL">X</button>
      </td>
    </tr>
  </table>

</body>
</html>
